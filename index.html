<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Basics</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- SPECIFICITY -->
    <h2>Specificity</h2>
    <p id="text" class="green">Hello World</p>

    <hr />
    <br /><br /><br /><br /><br />

    <!-- INHERITANCE -->
    <h2>Inheritance</h2>
    <div class="parent">
      <p class="child">Hello World</p>
    </div>

    <hr />
    <br /><br /><br /><br /><br />

    <!-- FORCED INHERITANCE -->
    <div class="parent">
      <p>Hello World</p>
      <div>
        <input type="text" />
      </div>
      <div>
        <textarea cols="30" rows="5"></textarea>
      </div>
      <div>
        <a href="./index.html">Back to Home</a>
      </div>
      <button>Submit</button>
    </div>
  </body>
</html>
