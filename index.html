<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Basics</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>Header</header>
    <hr />
    <main>

        Opacity
      </button>
      <p>fourth paragraph</p>
    </main>
  </body>
</html>
