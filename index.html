<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Basics</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>

    <div class="parent">
      <div class="child"></div>
    </div>

    <div class="sticky-parent">
      <div class="sticky-child"></div>
    </div>

    <div class="stacking-container">
      <div class="stacking-first"></div>
      <div class="stacking-second"></div>
      <div class="stacking-third"></div>
    </div>
  </body>
